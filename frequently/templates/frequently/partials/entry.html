{% load i18n %}
{% load url from future %}
<p>
    <strong>
        <a onclick="openAnswer('{{ entry.pk }}'); return false;" href="{% url "frequently_entry_detail" pk=entry.pk slug=entry.slug %}">{{ entry.question }}</a>
    </strong>
</p>
<div class="frequentlyAnswer answerID{{ entry.pk }}">
    <p>{% trans "Rating" %}: <span class="ratingID{{ entry.pk }}">{{ entry.rating }}</span></p>
    <p>{{ entry.answer }}</p>
    {% include "frequently/partials/feedback.html" with object=entry %}
    <a onclick="hideAnswer('{{ entry.pk }}'); return false;" href="#">{% trans "Hide answer" %}</a>
</div>

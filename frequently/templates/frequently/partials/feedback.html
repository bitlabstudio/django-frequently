{% load i18n %}
<form class="frequentlyForm" id="ratingID{{ entry.pk }}" method="post" action=".">
    {% csrf_token %}
    {% if feedback_entry == entry.pk %}
        {% include "frequently/partials/feedback_form.html" %}
    {% else %}
        <input type="submit" name="up{{ entry.pk }}" value="{% trans "Appreciate" %}" />
        <input type="submit" name="down{{ entry.pk }}" value="{% trans "Depreciate" %}" />
    {% endif %}
</form>
